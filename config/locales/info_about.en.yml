en:
  presentation:
    title: "So, what's about this Goggles?!?"
    part_1: "Goggles è un sito completamente gratuito dedicato a tutti i master ed anche a tutti i 'Nuotatori Indipendenti Della Pausa Pranzo'. A tutti quelli insomma che hanno deciso di dedicare un po' del loro tempo libero al nuoto praticato, persino senza fare gare..." 
    part_2: "Il nuoto è corpo, passione, ma anche scienza. L'allenamento è divertimento, fatica, costanza, ma anche qualità e metodo. Le gare sono sfida, traguardo da raggiungere, limite da oltrepassare, ma anche avversari, compagni di squadra ed amici." 
    part_3: "Goggles vorrebbe essere il luogo in cui si possono consultare i risultati di tutte le gare master, tenere storia e confrontare i dati dei passaggi gara, memorizzare ed analizzare gli allenamenti, trovare informazioni utili su piscine e gare e magari organizzare allenamenti in gruppo o la nuotata durante la trasferta di lavoro."
    part_4: "Goggles vorrebbe aiutare a condividere la passione per il nuoto, mettere a disposizione strumenti di analisi e magari sfruttando l'esperienza di tutti, fornire qualche spunto per migliorarsi o trovare nuovi stimoli." 
  forgive_us:
    title: "Forgive us"
    part_1: "Goggles is now moving its first strokes."
    part_2: "All'inizio sarà sicuramente un po' goffo ed impacciato, e non mancherà qualche errore, ma decollerà, perché ha già fatto anni di ambientamento nella vasca didattica dei sui ideatori e realizzatori..."
    part_3: "Segnalaci quello che non ti piace o che secondo te manca per aiutarci ad arrivare al più presto ed essere fluidi, potenti ed efficaci﻿!"
