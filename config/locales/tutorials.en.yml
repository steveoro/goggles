    index:
      title: "Overview"
      subtitle: "How does this work?"
      part1: "With Goggles You can browse the results from the Master Swimming Championships currently active among several federations (FIN, FINA, LEN, CSI, ...). If a Championship Circuit or Federation is missing, You can bet that sooner or later we'll figure out a way to add it to the list of supported data results."
      part2: "Goggles is totally free and is born from the passionate work of Master swimmers like you. We wanted a tool that showcased and archived thoroughly our results as no one had done before. So we put a lot of effort in it."
      part3: "Goggles acquires, in a more or less automatic way, the Meetings results published on-line by the federations, but accepts also those supplied (by hand :-)) directly by volunteers, sometimes only available in paper format. (We obviously need volunteers to do this: if you have results and you want to publish them, please contact us via e-mail.)"
      part4: "The data is then linked together during acquisition and, when there's enough of it available, it allows Goggles to produce detailed statistics and performance reports over time for each one of the athletes participating in the competitions. We call this view the 'Radiography' of the swimmer. It is available for all the swimmers who have at least some published results, not only for users. (But being a user allows to show more details.)"
      part5: "In this way you can compare your current performances with the past or rediscover old results or forgotten personal records."
      part6: "In order to state your identity to Goggles, when creating a user, you have the option to associate your account with a swimmer (if there are already any meeting results concerning him), thus allowing Goggles to showcase the data in more customized view, according to your team and the races that you made."
      part7: "And, if you're also the coordinator of your swimming team, after registering your account, you can also ask us by e-mail to enable your account as a 'Team manager', so that you can then enter directly from the site the passage/lap times of yours and your friends or teammates."
      part8: "As a 'team' manager, you can also access the interface to manage a convenient list of those who will participate or not to a specific meeting among all the members of the team. This allows you to eventually get a printable report, sorted by the events of the chosen Meeting, on which you'll be able to write down more easily all the passages or lap times of each race or event."
      part9: "Goggles, among other things, allows the creation and the management of various training models, customizable, printable and sharable (in case you want it - but you can also decide to keep them secret and accessible only to you, just in case). Just keep in mind that the training management feature is still in 'beta' and it will be subject to strong restyling in the future. (But no training among those already entered will be deleted or edited.)"

    features:
      title: "Main features"
      part1: "Search results through filtering of parameters, on the basis of fields or key words, or partial names. In particular:"
      part1_1: "Search meetings or results"
      part1_2: "Search swimmers"
      part1_3: "Search teams"
      part1_4: "Search pools, and write reviews about them or brief comments (in order to then remember how it was that pool frequented so long ago ...)"
      part2: "Collecting (and research) 'personal best' for any athlete, team, season or federation."
      part3: "Swimmer Radiography: statistical summaries about the overall acquired results throughout the 'career' of the swimmer."
      part4: "Team Radiography: overall statistic summaries about all the Teams' swimmers, calculation of the best times inside the team and possibility to define internal 'custom' championships (Goggle-Cups)."
      part5: "Lap or 'passage' timings management: ability (for the team manager) to enter or edit the lap times for all athletes in a team participating in a meeting."
      part6: "Meeting 'reservations' management: if you are a team manager, this allows you to to select who among the whole team will participate in a meeting, so you can then get a printable brochure on paper, on which you can write down easily each lap timing."
      part7: "Trainings management (and research): create and manage training models, customizable for each user, with the possibility of printing, sharing and commenting after the execution, with an archive of performed workouts."
      part8: "Scores and objectives calculation: FIN score calculation based on time, or calculation of the time to reach in order to obtain a certain score; virtual relationship comparison between participants in same categories, for any particular event."
    radio_swimmer:
      main: "Inside main Radiography page you can find a quick synopsis of the current known status of a swimmer."
      main_2: "By clicking on the image on your personal Radiography page, you can customize your icon using the free service of Gravatar.com, where you are given the ability to assign an image to an e-mail, which must be obviously the same used for Goggles, in order for us to point to your new customized icon. If you do, you'll see your custom Gravatar icon on your page; conversely, we'll stick with the default Radiography image."
      main_3: "In the future, most likely, we'll enable also the direct upload of images; for the moment though, if you want to customize the icon, this is the only way."
      fin_supermaster_subtitle: "FIN Supermaster gauge page"
      fin_supermaster_1: "Nella sotto-pagina FIN Supermaster trovi il resoconto attuale della situazione FIN Supermaster di un nuotatore, con la possibilità di selezionare categorie e anni sportivi antecedenti se sono stati acquisiti dati al riguardo."
      csireg_subtitle: "Pagina cruscotto CSI Regionale"
      csireg_1: "Nella sotto-pagina 'CSI Regionale' della Radiografia di un nuotatore c'è il resoconto sulla sua situazione nel campionato CSI Regionale (se iscritto)."
      gogglecup_subtitle: "Pagina Goggle-Cup (singolo nuotatore)"
      gogglecup_intro: "Le Goggle-Cup sono campionati interni alle singole squadre, attivabili su richiesta e personalizzabili finanche a partire dal nome."
      gogglecup_intro2: "Nel caso di esempio del CSI Nuoto Ober Ferrari, la Goggle-Cup viene chiamata 'Ober Cup' e, sinteticamente, stila una classifica interna a tutti i nuotatori della squadra che nell'anno sportivo hanno ottenuto i 5 migliori risultati. I punteggi vengono assegnati tramite il regolamento FIN (quindi in millesimi) e a fine anno sportivo si fa una cena dove viene premiato il podio finale."
      gogglecup_1: "La sotto-pagina riassuntiva della Goggle-Cup corrente per il nuotatore in questo caso mostra le gare effettuate e quelle prese in considerazione per il calcolo del punteggio finale, così come i tempi base usati per i millesimi di riferimento."
      medals_subtitle: "Medagliere"
      medals_1: "La sotto-pagina medagliere ti offre un prospetto riassuntivo delle medaglie ottenute da un nuotatore (in base ai risultati acquisiti) e diviso sia per tipo di vasca che per tipo di stagione."
      personalbest_subtitle: "Tempi migliori (personali)"
      personalbest_1: "La pagina dei tempi migliori raccoglie le migliori prestazioni di un nuotatore in base al tipo di vasca."
      personalbest_2: "Cliccando sui singoli tempi (se evidenziati in blu) permette di mostrare un pop-up coi passaggi gara (se inseriti). Cliccando invece sui nomi dei meeting è possibile andare direttamente alla pagina dei risultati del Meeting in questione."
      history1_subtitle: "Carriera"
      history1_1: "La pagina della 'Carriera' mostra tutte le gare registrate per un nuotatore, divise per tipo di vasca e specialità."
      history2_subtitle: "Prestazioni"
      history2_1: "La pagina delle 'Prestazioni' mostra invece tutte le gare di un nuotatore ma raggruppate in vari prospetti, uno per ogni specialità."
      history2_2: "In questo modo è possibile avere una vista d'insieme nel tempo per ogni tipo di gara."
      trainings_subtitle: "Allenamenti"
      trainings_1: "La pagina degli Allenamenti riassume il totale degli allenamenti memorizzati da Goggles per un nuotatore."
    radio_team:
      main: "La pagina principale della Radiografia di una squadra riassume le informazioni di contatto e le sue affiliazioni conosciute."
      swimmers_subtitle: "Nuotatori correnti"
      swimmers: "Un altro 'tab' della Radiografia di una squadra è l'elenco dei suoi nuotatori correnti. L'elenco mostra le presenze gara così come l'età utile al calcolo delle staffette."
      teambest_subtitle: "Tempi migliori"
      teambest: "I tempi migliori di squadra vengono divisi e rappresentati per tipo piscina, specialità e distanza."
      palmares_subtitle: "Palmares"
      palmares: "Il Palmares riassume le partecipazioni (annuali) ai vari campionati registrati per tutta la squadra."
      gogglecup_subtitle: "Goggle-Cup"
      gogglecup: "La sotto-pagina della Goggle-Cup mostra lo stato corrente del campionato interno di squadra (se definito)."
      gogglecup_history_subtitle: "Albo d'oro (GoggleCup)"
      gogglecup_history: "L'albo d'oro elenca lo storico di tutti i campionati interni effettuati. Cliccando sul nome della GoggleCup con relativo anno, si accede alla classifica di quell'anno."
    meetings:
      current: "Selezionando 'Gare'=>'Tutte le gare correnti', si arriva all'elenco pre-filtrato delle gare correnti."
      current_1: "Cliccando sui nomi dei meeting, se evidenziati in blu, è possibile andare direttamente alla pagina dei risultati, o alla locandina o alla start-list di un meeting, a seconda di ciò che è correntemente disponibile. Cliccando sul nome della piscina, invece, si va alla pagina dei dettagli sulla piscina."
      current_2: "Se il proprio utente è anche un team-manager abilitato, consultando un qualsiasi elenco di meeting compare anche il pulsante 'Foglio iscrizioni' che permette di andare alla sotto-pagina per la gestione delle 'prenotazioni gara' per la (o le) squadra(e) gestite dal team-manager. I 'fogli prenotazioni' servono solo per avere un elenco stampabile di chi parteciperà alle gare, in modo da raccogliere più agelvolmente i passaggi gara."
      results: "La pagina dei risultati di un meeting permette di cliccare sui nomi di ogni atleta per andare alla sotto-pagina riassuntiva dei risultati per quel singolo nuotatore (nel meeting corrente), così come sul nome squadra per vedere i risultati complessivi di quella squadra."
      results_1: "Facendo login col tuo utente, se hai partecipato al meeting che stai consultando, Goggles riconoscerà la tua squadra, evidenziando i tuoi compagni e permettendoti di vedere le pagine riassuntive dei risultati di squadra e personali per il meeting corrente."
      results_2: "Quando disponibili (se inseriti dal team-manager di una squadra), cliccando sul tempo di un risultato in blu, viene mostrato il pop-up dei parziali raccolti."
      teamresults: "La sotto-pagina dei risultati di squadra riassume tutti gli eventi a cui tutti gli atleti di squadra hanno partecipato, prima raggruppati per atleti in ordine alfabetico, poi elencati per singola specialità."
      teamresults_1: "Come per i risultati dei meeting, cliccando sul nome di qualsiasi atleta evidenziato in questa pagina, riporta al prospetto dei risultati individuali di quell'atleta."
      teamresults_2: "Cliccando sull'icona della Radiografia di fianco al nome della squadra è possibile andare alla pagina della Radiografia della squadra stessa."
      swimmerresults: "La sotto-pagina dei risultati individuali per un nuotatore, riassume le specialità scelte nel meeting e confronta i risultati con le migliori prestazioni e quelle in edizioni precedenti dello stesso meeting."
      swimmerresults_1: "Cliccando sul nome dell'atleta nel titolo porta direttamente alla Radiografia del nuotatore."
      swimmerresults_2: "Cliccando invece sul nome della squadra si torna alla pagina dei risultati di squadra."
      passages: "Se il proprio utente è un team-manager (o abilitato come tale) ed esistono risultati di una delle squadre gestite nel meeting che si sta consultando, compare anche il tab per l'inserimento dei passaggi gara dei propri membri di squadra."
    passages:
      line_1: "Goggles permette di poter visualizzare i passaggi gara registrati a mano dai propri allenatori o team-manager."
      line_2: "Una volta che i risultati gara sono stati pubblicati in Goggles, se qualcuno in squadra ha tenuto traccia dei passaggi gara, per inserirli in Goggles serve che il proprio utente sia abilitato come 'team-manager' (richiedicelo via mail)."
      line_3: "Entrando con l'utente che ha l'abilitazione da 'team-manager', nelle pagine dei risultati di un meeting compare il tab 'Passaggi', dove è possibile editare i valori dei singoli passaggi gara. (Ricorda di cliccare su 'Salva' in fondo alla pagina.)"
      line_4: "Se il salvataggio dati va a buon fine, i passaggi gara sono visualizzabili cliccando sul tempo del risultato della gara corrispondente. (Il risultato compare evidenziato in blu come tutti i link - v. immagine ad inizio pagina.)"
    reservations:
      line_1: "Le 'prenotazioni meeting' permettono agli utenti abilitati come 'team-manager' di creare e compilare un foglio presenze per ogni meeting a cui una squadra vuole partecipare."
      line_1_1: "(Se il tuo utente non è abilitato come 'team-manager', può semplicemente richiedercelo tramite e-mail alla sezione 'Contattaci'.)"
      line_2: "Il foglio iscrizioni creato serve attualmente solo per avere una nota stampabile da portarsi al meeting sulla quale segnare più comodamente i passaggi gara. Le iscrizioni vere e proprie, ovviamente, devono ancora essere effettuate tramite i canali appositi dal resposabile di squadra."
      line_3: "Ciò nonostante, abbiamo riscontrato che avere uno strumento anche solo per tenere traccia in un punto solo di chi ha confermato o meno la propria presenza (o ha detto di non venire) semplifica di parecchio la vita ai 'team-manager'. Per non parlare di un comodo foglio pre-compilato su cui segnarsi i passaggi..."
      line_4: "Il foglio prenotazioni viene creato con tutti gli atleti iscritti alle squadre che si stanno supervisionando. Il 'team-manager' può modificare i campi di tutti gli atleti. I singoli atleti possono accedere al foglio prenotazioni solo se il team-manager ne ha creato uno prima e possono modificare solo la riga che li riguarda."
      line_5: "Se un foglio prenotazioni è stato creato per la propria squadra (ed esistono 'prenotazioni'), il pulsante di download del PDF del foglio così come la linguetta per accedere al foglio stesso, compaiono visualizzando un meeting a cui la propria squadra può partecipare (perché affiliata allo stesso circuito)."
    goggle_cups:
      note_1: "Le Goggle-Cup definite, vengono ripartite in visualizzazione tra la Radiografia del singolo nuotatore e quella della squadra."
      note_2: "Nella radiografia del nuotatore vengono riportati i dettagli che lo riguardano, in quella della squadra c'è la classifica aggiornata e lo storico ('Albo d'oro') delle Goggle-Cup tenute nel corso degli anni."
    scoring:
      intro_1: "Sotto a 'Varie' nel menù laterale è possibile trovare anche i calcoli dei punteggi FIN e dei tempi da raggiungere dato un determinato punteggio come 'obiettivo', così come confrontarsi con altri nuotatori nella stessa categoria ('Duel in the pool')."
      fin_score_subtitle: "Calcolo punteggio FIN"
      fin_score_1: "Se si è loggati col proprio utente, molti dei campi compaiono pre-selezionati, ma è comunque possibile selezionare tutti i parametri premendo su ogni riga con un pulsante e scrivendo il tempo che si intende fare o che si è fatto."
      fin_score_2: "Premendo sul pulsante finale di calcolo, Goggles riporta il possibile punteggio FIN corrente ottenibile in base al tempo scritto per specialità e categoria."
      fin_time_subtitle: "Calcolo tempo obiettivo FIN"
      fin_time_1: "Come nel caso precedente, se si è loggati col proprio utente, molti dei campi compaiono pre-selezionati. Per calcolare in tempo obiettivo è necessario selezionare tutti i parametri premendo su ogni riga con un pulsante e digitando il punteggio che si vorrebbe ottenere."
      fin_time_2: "Premendo sul pulsante di calcolo, Goggles riporta il tempo necessario per ottenere il punteggio FIN (sul campionanto corrente) che si è scelto come obiettivo per specialità e categoria."
      duel_subtitle: "'Duel in the pool'"
      duel_1: "Scrivendo almeno 4 caratteri del nome di un atleta, nei due campi di inserimento è possibile scegliere 2 nuotatori appartenenti alla stessa categoria e verificare in quali specialità hanno partecipato agli stessi meeting."
      duel_2: "E' un modo 'non cruento' di verificare l'andamento di chi di solito ci si ritrova in batteria. Ma, magari, può anche essere un modo per scommettere qualche birra (o quello che volete)..."
    pools:
      search: "Sotto a 'Varie', nel menù laterale, è possibile accedere alla ricerca di piscine e delle loro recensioni."
      detail: "La pagina di dettaglio che si ottiene cliccando sul nome di una piscina mostra ciò che è conosciuto riguardo a quella piscina assieme al tab dello storico delle recensioni (o note) a riguardo."
      detail2: "Cliccando sull'icona di Google Maps in alto a destra nel dettaglio piscina, viene richiamata la mappa della piscina ottenuta in base all'indirizzo acquisito. (In futuro useremo coordinate più precise.)"
      review_subtitle: "Recesioni (commenti) su piscine"
      review_edit: "Cliccando sul pulsante per aggiungere un nuovo commento nel tab delle 'recensioni' (che compare solo se si è loggati col proprio utente), viene presentata una form compilabile per salvare ciò che si ricorda di quella piscina."
      review_show: "Quando si accedere al dettaglio di una recensione piscina viene visualizzato il commento per intero coi tasti di valutazione (positiva o negativa) riguardo il commento. Cliccando sulla freccia veso l'alto si valuta il commento come utile; cliccando sulla freccia verso il basso, si valuta il commento come inutile o dannoso."
      review_show2: "Nel caso di commenti particolarmente fastidiosi, è possibile segnalarceli automaticamente premendo semplicemente sul tasto 'Segnala'."
    trainings:
      social_subtitle: "Allenamenti e condivisione"
      intro: "Sotto a 'Varie', nel menù laterale, è possibile accedere alla sezione riguardante la gestione degli allenamenti e dei modelli di allenamento. Ogni allenamento utente può essere creato ex-novo o basato sulla copia di un allenamento pre-esistente o di un modello, usato come base."
      intro2: "Ogni allenamento o modello di allenamento utente è legato all'utente che lo ha creato, anche se è possibile condividerlo con un utente che è stato dichiarato come 'swimming buddy' (compagno di allenamenti)."
      social1: "Normalmente Goggles automaticamente definisce come compagni di allenamento ('Swimming buddy') tutti gli stessi iscritti ad una stessa squadra, ma è possibile sia rimuovere, bloccare o richiedere l'amicizia di qualsiasi altro atleta che sia un 'goggler', cioé che abbia anche un utente nel sistema. (La condivisione degli allenamenti è possibile solo fra utenti iscritti.)"
      social2: "Per modificare l'elenco dei propri compagni di allenamento, basta selezionare sempre nel menù laterale la voce 'Swimming buddies'. Dall'elenco di utenti che compare, cliccando su di un nome si va alla radiografia del nuotatore corrispondente, dove compaiono i pulsanti per le condivisioni."
      social3: "Il pulsante per la conferma/deconferma dell'identità, serve per confermare (se conoscete personalmente quel nuotatore) che l'associazione tra il nuotatore ed il nome utente è vera. (E' ovviamente possibile de-confermare un utente se vi siete sbagliati o non siete sicuri della sua identità digitale.) Un utente/'goggler' confermato per ora può fare poco di più di un utente 'normale' non confermato, ma ottiene comunque la nostra stima. :-)"
      social4: "Sulla radiografia di un nuotatore 'goggler', cliccando su 'Modifica', si possono editare i parametri di condivisione dell'amicizia (o della richiesta di amicizia)."
      social5: "Cliccando su 'Rimuovi' si elimina del tutto la possibilità di condivsione - o la richiesta (se questa non è ancora stata accettata)."
      trainings_subtitle: "Allenamenti e modelli"
      search: "Nella finestra di ricerca degli allenamenti è possibile ricercarli (per ora) in base alla descrizione. I risultati base partono dagli unici allenamenti accessibili (o condivisi) con l'utente corrente."
      search2: "Cliccando su PDF si ottiene il file stampabile dell'allenamento. Cliccando su 'Copia' viene creato un nuovo allenamento usando quello della riga corrente come base."
      search3: "Cliccando su 'L'ho fatto' si aggiunge una 'Storia allenamento', dove semplicemente si comunica a Goggles di aver eseguito quell'allenamento, assieme ad un commento sulla sua esecuzione o sull'allenamento stesso. In questo modo, non solo si può creare un diario degli allenamenti eseguiti, ma anche fare in modo che Goggles riesca a tenere traccia dei metri percorsi e di quanto ci si è allenati nel corso di un anno sportivo."
      edit: "Cliccando sul pulsante di creazione di un nuovo allenamento (o di modifica, se l'utente corrente ne è proprietario) si accede alla complessa scheda di creazione/modifica allenamenti."
      edit2: "La scheda permette di creare diverse righe di allenamento, di riordinarle o raggrupparle tramite drag'n'drop, editando i singoli parametri di ognuna."
      edit3: "L'interfaccia nella sua forma attuale (che comunque è ancora temporanea) è così complessa che scoraggia i meno temerari. Ma non temete: stiamo lavorando ad un paio di alternative che vi sottoporremo in futuro, non appena possibile."
      show: "Cliccando sul nome di un allenamento visualizzato compare il dettaglio, coi relativi pulsanti per ottenerne una copia stampabile, o per copiarlo nei propri allenamenti (se è un allenamento condiviso), in modo da poterne modificare il contenuto."
      show1: "Se si è proprietari di un allenamento, ovviamente in visualizzazione compare anche il tasto per modificarlo."
      stories_subtitle: "Storie allenamento"
      stories: "Una 'storia allenamento' è semplicemente una riga che dice che il vostro utente ha eseguito quell'allenamento in un determinato giorno, assieme ad un possibile commento."
      stories2: "Goggles assume che la distanza nuotata sia quella dell'allenamento memorizzato. Per questo, se si intende rifare più giorni lo stesso allenamento magari variando solo un giorno la distanza, conviene o creare un unico modello di allenamento da copiare su più allenamenti utente, o comunque avere più copie uniche dello stesso allenamento, ognuna indicante la distanza giusta."
      radio_show: "Se presenti, gli allenamenti svolti vengono solitamente riassunti sintenticamente nella sotto-pagina apposita della Radiografia di un nuotatore."

    how_to_register_text:
      line1: "Are You a Master Swimmer? (Duh!)"
      line2: "...And maybe You'd like to see reconstructed your swimming career of the last twelve years. You know... Even for those times where you were swimming in cloth briefs and you didn't event think about keeping record of what you did."
      line3: "Or, maybe, You'd love to peek a proud look at your virtual medal count without loosing an afternoon to untangle your medal cords, all stuffed inside a lost box somewhere in your library?"
      line4: "Or, even yet and why not, You'd love to compare your performances and your achievements, checking the lap passage times collected at the meetings, although they are all fading to yellow on an ancient piece of paper on the bottom of the third drawer of some furniture in your living room?"
      line5: "Can You relate to all this? Well, then surely Goggles can help. While you're reading this stuff, Goggles is slowly but unrelentingly acquiring data from various Master's Meetings, to eventually be able to show them all cleaned, ordered and grouped together. Probably, even now Goggles knows some of Your results and it could show them to you in chronological order or by performance achievements, presenting you with statistical data, rankings and medals."
      line6: "In order for Goggles to do so, You just need to register and create your profile. Click on 'Sign-up!' on the welcome page. We'll ask You just enough data to match Your profile with an existing swimmer (surname, name, date of birth) and an e-mail address to authenticate yourself and - only if You whish - to receive notifies and updates on your results and your team mates'"
      line7: "Once You've registered, You'll be able to associate Yourself to a matching Swimmer and visit your 'ID-Card' page (your 'Radiography')... And then the fun begins!"

      regi_steps_title: "The registration procedure"
      line8: "Goggles is totally free and we promise we'll never give access to Your personal data to others. We guarantee that we won't ever contact You for commercial purposes. If You're interested and want to know more, just give a read about Goggles' history in the 'Overview' section."
      line9: "You can cancel Your registration in any moment and go back to keeping results on paper and spreadsheets, anytime. ;-P"

      line10: "Follow these easy steps: (really, promise: no one's gonna try to sell you a cookware set!)"
      line11: "Go to the Registration/Sign-up page"
      line12: "Compile Your profile"
      line13: "Don't give up easily, and click also on the link to the Swimmer association (because you *are* a swimmer, right?)"
      line14: "Follow Goggles lead, in order find your match with an existing swimmer, or chose one manually (don't hesitate to contact us if your name isn't in the list!)"

    what_can_i_do_text:
      line0: "A short overview"
      line2: "Inside the results pages You'll find, highlighted, your own results, your friends' and team mates'."
      line3: "Besides the overall heat results, you'll get dedicated sections for one of the attending Teams and Swimmers."
      line4: "And, more over, beyond a mandatory Team ranking list, you'll get a handful of dedicated stats (both for swimmers and teams)."
      line5: "Goggles can also store and show You the lap times (the 'passages') painstakingly hand-recorded in between each pool turn by your burly team manager or by your beloving team mates."
      line6: "You just have to send them to us in the format you prefer; after being inserted into the system, they'll appear as clickable links inside the result pages and will yield precious information for the page dedicated to your own performace."
      line7: "Goggles has a dedicated Radiography page for each swimmer. Or, that is, 'Your history according to the Chronometer'."
      line8: "It's a bunch of dedicated views and reports in which you'll (re-)discover Your own result history, both in chronological order (the 'career') or by swimming style and timing (the 'performances')."
      line9: "In a dedicated section You'll find the obligatory report about your best timings and records, divided and ordered by pool type (length) and swimming style, while, in another, You'll get your medal list, grouped by federation type and specialty."
      line10: "But swimming is not just about individuals. Goggles would love to help you create a good team-mood. Thus, You'll find dedicated sections for your Team as well as for any of the Teams we have data acquired for."
      line11: "Beyond the overall medals and the list of currently associated swimmers, here You'll find the Team records, divided as usual by pool type and swimming style."
      line12: "That is not all. Goggles can manage for you a 'Goggle Cup', a special internal Championship based upon each Team special achievements and records, to keep an eye upon your team mates and stimulate internal competition, just to give a little more spice to each Season."
      line13: "Do you wanna know how many FIN table scores will yield You any given competition while you're still feeling it in your arms?"
      line14: "Goggles gives You the FIN table score calculator, using the currently defined base scoring tables of the Federation, updated for all swimming categories and specialties, while showing You your best seasonal timings and team records, just for that extra feedback you're always seeking."
      line15: "And, least but not last, Goggles knows that Swimming is also science, method, commitment, beside (obviously) talent. But also, and why not, lenghty dinners spent with friends organizing trips and parties about the end of each Meeting."
      line16: "While on the dinner and party stuff we are all obviously very skilled at (and we apply with great dedication), the tech, training & science stuff is not so obvious. It's always hard to keep track of your own trainings while trying to maintain a global vision of its goals."
      line17: "This is why Goggles gives You also the possibility to store Your own trainings, and to review them any time you want, to analyze the volume, the composition and the overall quality."
