it:
  tutorials_title: "Panoramica"

  tutorial:
    how_to_register: "La registrazione"
    what_can_i_do: "Cosa posso fare con Goggles?!?"
    what_about_meetings: "Tutto sulle gare"
    how_to_view_passages: "I passaggi delle gare"
    what_about_trainings: "Goggles e gli allenamenti"
    how_to_calculate_fin_score: "Il calcolo del punteggio FIN"
    next_argument: 'Prossimo argomento: '
    argument_index: 'Indice argomenti'

    how_to_register_text:
      line1: "Sei un nuotatore master?"
      line2: "E magari vorresti vedere ricostruita la tua carriera natatoria master degli ultimi dodici anni, con anche quelle prime gare di cui non avevi tenuto i risultati, quando ancora si gareggiava in slip?"
      line3: "O anche poter consultare con orgoglio il tuo medagliere virtuale aggiornato senza perdere un pomeriggio a sciogliere i nodi dei cordoni per contare le medaglie nello scatolone sull'ultimo ripiano della libreria?"
      line4: "O ancora, perché no, paragonare fra loro le tue prestazioni, confrontando i passaggi ed i parziali raccolti alle gare e che stanno sbiadendo sui fogli ingialliti nel terzo cassetto del mobile dello studio?"
      line5: "Ecco, allora probabilmente Goggles potrebbe aiutarti. Mentre stai leggendo queste poche righe Goggles sta lentamente, ma inesorabilmente acquisendo i dati della varie gare master per poterli poi presentare finalmente ordinati e riuniti. FIN, UISP, CSI. Probabilmente già ora Goggles consosce alcuni dei tuoi risultati e porebbe mostrarteli in ordine temporale o per prestazione, fornendoti dati statistici, punteggi, piazzamenti e medaglie."
      line6: "Perché Goggles possa farlo è sufficiente che ti registri e crei il tuo profilo. Clicca sul pulsante Registrati della pagina di benvenuto. Ti verranno chiesti unicamente i dati necessari per poterti associare ad un nuotatore fra quelli in archivio (cognome, nome, anno di nascita) ed un indirizzo email per autenticarti e, solo se lo vorrai, per ricevere notifiche su risultati o amici di corsia."
      line7: "Una volta regsitrato potrai associarti ad nuotatore ed accedere alla tua radiografia ed allora sì che... buon divertimento!"
      line8: "Goggles è gratuito e si impegna a non dare i tuoi dati a terze parti e ti garantisce che non cercherà nemmeno di contattarti a scopo commerciale. Se vuoi saperne di più puoi dare una letta alla storia di Googles."
      line9: "In qualsiasi momento potrai annullare la registrazione e tornare a risultati cartacei e fogli excel. ;-p"
      line10: "Segui questi semplici passi (davvero, promesso, nessuno cercherà di venderti una batteria di pentole):"
      line11: "Vai alla pagina di registrazione"
      line12: "Compila il tuo profilo"      
      line13: "Non accontentarti e vai all'associazione col nuotatore"            
      line14: "Lascia che Goggles ti associ ad un nuotatore che conosce"
      
    what_can_i_do_text:
      line1: "In Goggles puoi trovare i risultati delle gare master dei vari circuiti ufficiali attivi: FIN, CSI, UISP."
      line2: "Nelle pagine dei risultati potrai vedere evidenziati i tuoi risultati, quelli dei tuoi compagni di squadra ed amici."
      line3: "A fianco dei risultati complessivi avrai a disposizione una sezione dedicata ai risultati tuoi e della tua squadra (se avete partecipato alla gara, naturalmente...)."
      line4: "E naturalmente, oltre alla classifica di società, non potrà mancare, come i tempi moderni impongono, una sezione dedicata alle statistiche."
      line5: "Goggles può conservare e mostarti i tempi dei passaggi rilevati durante le tue gare dal tuo burbero allenatore o dai tuoi pazienti compagni di squadra."
      line6: "Una volta inseriti nel sistema compariranno come collegamenti nelle pagine dei risultati e ti forniranno utili indicazioni di confronto nella pagina dedicata alle tue performance."
      line7: "Goggles ti offre la Radiografia, o meglio la tua storia natatoria secondo il cronometro."
      line8: "E' un insieme di viste e prospetti in cui potrai rileggere la storia dei tuoi risultati in ordine cronologico (la carriera) o ordinato per specialità e tempo (le prestazioni)."
      line9: "In una sezione apposita troverai l'immancabile prospetto dei tuoi tempi migliori divisi per tipo vasca e specialità ed in un altro il tuo medagliere virtuale, complessivo e diviso per federazione e specilità."
      line10: "Ma il nuoto non è solo uno sport individuale. Goggles vorrebbe aiutarti a creare un bel clima di squadra. Per questo anche alla tua squadra (o alle tue squadre) viene dedicata una apposita sezione."
      line11: "Oltre al palmares ed all'elenco dei nuotatori tresserati nelle stagioni correnti, qui troverai i record di società divisi per tipo vasca e categoria."
      line12: "Ma non è tutto. Goggles può gestirti la Goggle cup, una speciale classifica stilata in funzione dei propri record personali, per poter confrontare le prestazioni dei compagni di squadra e creare un piccolo campionato interno, giusto per speziare un po' la stagione."
      line13: "Vuoi sapere quanti punti tabellari FIN varrebbe una certa prestazione che ti senti già nelle btraccia?"
      line14: "Goggles ti mette a disposizione il simulatore del calcolo del punteggio tabellare FIN, con le tabelle federali aggiornate per tutte le categoire e specialità, mantenendo sempre un occhio sulle tue prestazioni stagionali e sui record di società, giusto per darti uno stimolo in più!"
      line15: "E per finire, Goggles sa che il nuoto è anche scienza, metodo, costanza, oltre che naturalmente talento, faticose cene per organizzare le traferte ed estenuanti pranzi del dopo gara."
      line16: "Mentre sul versante poranzi e cene siamo già tutti fortisismi, e ci applichiamo senza riserve, per la parte scientifica, tenere controllati i propri allenamenti, cercare di costruirli dando un senso generale alla preparazione e cercando di non trascurare nessun aspetto, sia un punto di arrivo non scontato."
      line17: "Per questo Goggles ti offre la possibilità di memorizzare i tuoi allenamenti e rivederli nel breve e medio periodo analizzandone i volumi, la composizione e la qualità."
                              