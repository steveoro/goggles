    how_to_register_text:
      line1: "Sei un nuotatore master?"
      line2: "E magari vorresti vedere ricostruita la tua carriera natatoria master degli ultimi dodici anni, con anche quelle prime gare di cui non avevi tenuto i risultati, quando ancora si gareggiava in slip?"
      line3: "O anche poter consultare con orgoglio il tuo medagliere virtuale aggiornato senza perdere un pomeriggio a sciogliere i nodi dei cordoni per contare le medaglie nello scatolone sull'ultimo ripiano della libreria?"
      line4: "O ancora, perché no, paragonare fra loro le tue prestazioni, confrontando i passaggi ed i parziali raccolti alle gare e che stanno sbiadendo sui fogli ingialliti nel terzo cassetto del mobile dello studio?"
      line5: "Ecco, allora probabilmente Goggles potrebbe aiutarti. Mentre stai leggendo queste poche righe Goggles sta lentamente, ma inesorabilmente acquisendo i dati della varie gare master per poterli poi presentare finalmente ordinati e riuniti. FIN, UISP, CSI. Probabilmente già ora Goggles consosce alcuni dei tuoi risultati e porebbe mostrarteli in ordine temporale o per prestazione, fornendoti dati statistici, punteggi, piazzamenti e medaglie."
      line6: "Perché Goggles possa farlo è sufficiente che ti registri e crei il tuo profilo. Clicca sul pulsante Registrati della pagina di benvenuto. Ti verranno chiesti unicamente i dati necessari per poterti associare ad un nuotatore fra quelli in archivio (cognome, nome, anno di nascita) ed un indirizzo email per autenticarti e, solo se lo vorrai, per ricevere notifiche su risultati o amici di corsia."
      line7: "Una volta regsitrato potrai associarti ad nuotatore ed accedere alla tua radiografia ed allora sì che... buon divertimento!"
      line8: "Goggles è gratuito e si impegna a non dare i tuoi dati a terze parti e ti garantisce che non cercherà nemmeno di contattarti a scopo commerciale. Se vuoi saperne di più puoi dare una letta alla storia di Googles."
      line9: "In qualsiasi momento potrai annullare la registrazione e tornare a risultati cartacei e fogli excel ;-p"
      line10: "Segui questi semplici passi (davvero, promesso, nessuno cercherà di venderti una batteria di pentole):"
      line11: "Vai alla pagina di registrazione"
      line12: "Compila il tuo profilo"      
      line13: "Non accontentarti e vai all'associazione col nuotatore"            
      line14: "Lascia che Goggles ti associ ad un nuotatore che conosce"                        