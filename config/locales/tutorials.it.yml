    index:
      title: "Panoramica"
      subtitle: "Come funziona il tutto?"
      part1: "In Goggles puoi trovare i risultati delle gare di nuoto (prevalentemente Master) di vari circuiti ufficiali attivi, nazionali ed internazionali (FIN, FINA, LEN, CSI, ... Se un circuito manca, si tratta solo di avere pazienza: prima o poi troveremo il modo di aggiungerlo)."
      part2: "Goggles è totalmente gratuito e nasce dal lavoro appassionato di nuotatori Master come te. Volevamo uno strumento che presentasse ed archiviasse in modo omogeneo i nostri risultati come nessuno aveva fatto prima, ed allora ci siamo dati da fare."
      part3: "Goggles acquisisce, in modo più o meno automatico, i risultati delle gare pubblicati on-line dalle federazioni e di dominio pubblico, ma anche quelli fornitici direttamente da volontari, disponibili a volte solo in formato cartaceo. (Ci servono ovviamente volontari per fare questo: se avete risultati e volete pubblicarli, non esitate a contattarci via mail.)"
      part4: "I dati vengono correlati fra loro durante l'acquisizione e, quando sono ce ne sono abbastanza, permettono a Goggles di stilare statistiche dettagliate e rapporti di performance nel tempo per ogni atleta che partecipa alle gare. Noi chiamiamo questa vista la 'Radiografia' del nuotatore. E' disponibile per tutti i nuotatori che hanno almeno qualche risultato pubblicato, non solo per gli utenti. (Il fatto di essere utenti permette comunque di vedere più dettagli.)"
      part5: "In questo modo è possibile confrontare il proprio rendimento attuale col passato o di ritrovare vecchi risultati o record personali ormai dimenticati."
      part6: "Per poter dire a Goggles chi si è, creando un utente, si ha la possibilità di associare il proprio account ad un nuotatore (se esistono già risultati acquisiti che lo riguardano), permettendo poi così di presentare i dati in modo personalizzato, in base alla propria squadra e alle gare effettuate."
      part7: "Se poi sei anche il coordinatore della tua squadra di nuoto, dopo aver registrato il tuo utente, puoi anche richiederci via mail l'abilitazione ad essere 'Team manager', in modo da poter inserire direttamente dal sito i passaggi gara tuoi e/o dei tuoi amici/compagni di squadra."
      part8: "Come 'Team manager' è anche possibile accedere all'interfaccia per gestire un comodo elenco di chi parteciperà o meno ad uno specifico Meeting fra tutti i tesserati di squadra. Questo permette di ottenere alla fine un prospetto stampabile, ordinato in base agli eventi del Meeting scelto, sul quale poter così segnare più facilmente tutti i passaggi gara."
      part9: "Goggles, tra le tante cose, permette anche l'inserimento e la gestione di vari modelli d'allenamento, personalizzabili, stampabili e condivisibili (volendo - ma puoi anche decidere di tenerteli segreti ed accessibili solo a te, nel caso). Tenete comunque presente che la gestione degli allenamenti è ancora in 'beta' e sarà soggetta a forte restyling grafico in futuro. (Ma nessun allenamento tra quelli già inseriti verrà cancellato o modificato.)"

    features:
      wip: "(WORK IN PROGRESS)"
      title: "Caratteristiche principali"
      part1: "Ricerche tramite filtraggio di parametri, in base a campi o parole chiave, o nomi parziali. Nello specifico:"
      part1_1: "Ricerca meeting/gare"
      part1_2: "Ricerca atleti"
      part1_3: "Ricerca squadre"
      part1_4: "Ricerca piscine, con possibilità di scrivere o consultare brevi recensioni o commenti (per potersi poi ricordare come era quella piscina frequentata tanto tempo fa...)"
      part2: "Raccolta (e ricerca) 'personal best' per ogni atleta, squadra, stagione o federazione."
      part3: "Radiografia atleti: prospetti riassuntivi per statistiche fra i risultati in base alle gare effettuate (tra quelle acquisite da Goggles)."
      part4: "Radiografia squadre: statistiche complessive su tutti gli atleti affiliati ad una squadra, computo dei tempi migliori interni alla squadra e possibilità di definire campionati interni 'custom' (Goggle-Cup)."
      part5: "Gestione passaggi gara: possibilità di inserire o modificare i passaggi gara per tutti gli atleti partecipanti ad un meeting, da parte dei team manager."
      part6: "Gestione 'prenotazioni' gara: se sei un team manager, questo ti permette di selezionare chi della squadra parteciperà ad un meeting, in modo da poter poi ottenere un prospetto stampabile su carta, su cui segnarti agevolmente i vari passaggi gara."
      part7: "Gestione (e ricerca) allenamenti: creazione e gestione di modelli di allenamento personalizzabili per ogni utente, con possibilità di stampa, condivisione e note sull'esecuzione, con storico degli allenamenti svolti."
      part8: "Calcolo punteggi ed obiettivi: calcolo punteggio FIN in base a tempo, o calcolo del tempo da raggiungere per ottenere un determinato punteggio; rapporto di confronto virtuale fra atleti in categoria partecipanti a stesse specialità ('Duel in the pool')."
    radio_swimmer:
      main: "Nella pagina principale della Radiografia puoi trovare un riassunto complessivo della situazione conosciuta di un nuotatore."
      main_2: "Cliccando sull'immagine della tua radiografia personale, puoi personalizzare la tua icona usando il servizio gratuito di Gravatar.com, dove ti viene data la possibilità di associare un'icona o una foto ad un'e-mail, che ovviamente deve coincidere con quella usata per Goggles, altrimenti non avremo modo di puntare alla tua nuova icona. Se lo fai, avrai la tua icona personalizzata; viceversa, continueremo ad usare l'immagine di default della Radiografia senza problemi."
      main_3: "In futuro, molto probabilmente, consentiremo anche l'upload diretto di immagini. Per il momento però, se volete personalizzare l' icona, questo è l'unico modo."
      fin_supermaster_subtitle: "Pagina cruscotto FIN Supermaster"
      fin_supermaster_1: "Nella sottopagina FIN Supermaster trovi il resoconto attuale della situazione FIN Supermaster di un nuotatore, con la possibilità di selezionare categorie e anni sportivi antecedenti se sono stati acquisiti dati al riguardo."
      csireg_subtitle: "Pagina cruscotto CSI Regionale"
      csireg_1: "Nella sottopagina 'CSI Regionale' della Radiografia di un nuotatore c'è il resoconto sulla sua situazione nel campionato CSI Regionale (se iscritto)."
      gogglecup_subtitle: "Pagina Goggle-Cup (singolo nuotatore)"
      gogglecup_intro: "Le Goggle-Cup sono campionati interni alle singole squadre, attivabili su richiesta e personalizzabili finanche a partire dal nome."
      gogglecup_intro2: "Nel caso di esempio del CSI Nuoto Ober Ferrari, la squadra ci ha comunicato e definito la propria Goggle-Cup, chiamata 'Ober Cup', che, sinteticamente, stila una classifica interna a tutti i nuotatori della squadra che nell'anno sportivo hanno ottenuto i 5 migliori risultati. I punteggi vengono assegnati tramite il regolamento FIN (quindi in millesimi) e confrontati coi risultati precedenti. L'idea è quella di promuovere chi cerca di migliorarsi. A fine anno sportivo si fa una cena dove viene premiato il podio finale."
      gogglecup_1: "La sottopagina riassuntiva della Goggle-Cup corrente per il nuotatore in questo caso mostra le gare effettuate e quelle prese in considerazione per il calcolo del punteggio finale (quelle con la spunta verde), così come i tempi base usati per i millesimi di riferimento."
      medals_subtitle: "Medagliere"
      medals_1: "La sottopagina medagliere ti offre un prospetto riassuntivo delle medaglie ottenute da un nuotatore (in base ai risultati acquisiti) e diviso sia per tipo di vasca che per tipo di stagione."
      personalbest_subtitle: "Tempi migliori (personali)"
      personalbest_1: "La pagina dei tempi migliori ('personal best') raccoglie le migliori prestazioni di un nuotatore in base al tipo di vasca."
      personalbest_2: "Cliccando sui singoli tempi (se evidenziati in blu) permette di mostrare un pop-up coi passaggi gara (se inseriti). Cliccando invece sui nomi dei meeting è possibile andare direttamente alla pagina dei risultati del Meeting in questione."
      history1_subtitle: "Storia / Carriera"
      history1_1: "La pagina della 'Carriera' mostra tutte le gare registrate per un nuotatore, divise per tipo di vasca e specialità."
      history2_subtitle: "Storia / Prestazioni"
      history2_1: "La pagina delle 'Prestazioni' mostra invece tutte le gare di un nuotatore ma raggruppate in vari prospetti, uno per ogni specialità."
      history2_2: "In questo modo è possibile avere una vista d'insieme nel tempo per ogni tipo di gara."
      trainings_subtitle: "Allenamenti"
      trainings_1: "La pagina degli Allenamenti riassume il totale degli allenamenti memorizzati da Goggles per un nuotatore."
    radio_team:
      main: "La pagina principale della Radiografia di una squadra riassume le informazioni di contatto e le sue affiliazioni conosciute."
      swimmers_subtitle: "Nuotatori correnti"
      swimmers: "Un altro 'tab' della Radiografia di una squadra è l'elenco dei suoi nuotatori correnti. L'elenco mostra le presenze gara così come l'età utile al calcolo delle staffette."
      teambest_subtitle: "Tempi migliori"
      teambest: "I tempi migliori di squadra vengono divisi e rappresentati per tipo piscina, specialità e distanza."
      palmares_subtitle: "Palmares"
      palmares: "Il Palmares riassume le partecipazioni (annuali) ai vari campionati registrati per tutta la squadra."
      gogglecup_subtitle: "Goggle-Cup"
      gogglecup: "La sottopagina della radiografia di squadra relativa alla Goggle-Cup mostra lo stato corrente del campionato interno (se definito)."
      gogglecup_history_subtitle: "Albo d'oro (GoggleCup)"
      gogglecup_history: "L'albo d'oro della radiografia di squadra elenca lo storico di tutti i campionati interni effettuati. Cliccando sul nome della GoggleCup con relativo anno, si accede alla classifica di quell'anno."
    meetings:
      current: "Selezionando 'Gare'=>'Tutte le gare correnti', si arriva all'elenco pre-filtrato delle gare correnti."
      current_1: "Cliccando sui nomi dei meeting, se evidenziati in blu, è possibile andare direttamente alla pagina dei risultati, o alla locandina o alla start-list di un meeting, a seconda di ciò che è correntemente disponibile. Cliccando sul nome della piscina, invece, si va alla pagina dei dettagli sulla piscina."
      current_2: "Se il proprio utente è anche un team-manager abilitato, consultando un qualsiasi elenco di meeting compare anche il pulsante 'Foglio iscrizioni' che permette di andare alla sottopagina per la gestione delle 'prenotazioni gara' per la (o le) squadra(e) gestite dal team-manager. I 'fogli prenotazioni' servono solo per avere un elenco stampabile di chi parteciperà alle gare, in modo da raccogliere più agelvolmente i passaggi gara."
      results: "La pagina dei risultati di un meeting permette di cliccare sui nomi di ogni atleta per andare alla sottopagina riassuntiva dei risultati per quel singolo nuotatore (nel meeting corrente), così come sul nome squadra per vedere i risultati complessivi di quella squadra."
      results_1: "Facendo login col tuo utente, se hai partecipato al meeting che stai consultando, Goggles riconoscerà la tua squadra, evidenziando i tuoi compagni e permettendoti di vedere le pagine riassuntive dei risultati di squadra e personali per il meeting corrente."
      results_2: "Quando disponibili (se inseriti dal team-manager di una squadra), cliccando sul tempo di un risultato in blu, viene mostrato il pop-up dei parziali raccolti."
      teamresults: "La sottopagina dei risultati di squadra riassume tutti gli eventi a cui tutti gli atleti di squadra hanno partecipato, prima raggruppati per atleti in ordine alfabetico, poi elencati per singola specialità."
      teamresults_1: "Come per i risultati dei meeting, cliccando sul nome di qualsiasi atleta evidenziato in questa pagina, riporta al prospetto dei risultati individuali di quell'atleta."
      teamresults_2: "Cliccando sull'icona della Radiografia di fianco al nome della squadra è possibile andare alla pagina della Radiografia della squadra stessa."
      swimmerresults: "La sottopagina dei risultati individuali per un nuotatore, riassume le specialità scelte nel meeting e confronta i risultati con le migliori prestazioni e quelle in edizioni precedenti dello stesso meeting."
      swimmerresults_1: "Cliccando sul nome dell'atleta nel titolo porta direttamente alla Radiografia del nuotatore."
      swimmerresults_2: "Cliccando invece sul nome della squadra si torna alla pagina dei risultati di squadra."
      passages: "Se il proprio utente è un team-manager (o abilitato come tale) ed esistono risultati di una delle squadre gestite nel meeting che si sta consultando, compare anche il tab per l'inserimento dei passaggi gara dei propri membri di squadra."
    passages:
      line_1: "Goggles permette di poter visualizzare i passaggi gara registrati a mano dai propri allenatori o team-manager."
      line_2: "Una volta che i risultati gara sono stati pubblicati in Goggles, se qualcuno in squadra ha tenuto traccia dei passaggi gara, per inserirli in Goggles serve che il proprio utente sia abilitato come 'team-manager'. (Richiedicelo via mail. Dai uno sguardo alla sezione 'Contattaci' nel menù a fianco.)"
      line_3: "Entrando con l'utente che ha l'abilitazione da 'team-manager', nelle pagine dei risultati di un meeting compare il tab 'Passaggi', dove è possibile editare i valori dei singoli passaggi gara. (Ricorda di cliccare su 'Salva' in fondo alla pagina.)"
      line_4: "Se il salvataggio dati va a buon fine, i passaggi gara sono visualizzabili cliccando sul tempo del risultato della gara corrispondente. (Il risultato compare evidenziato in blu come tutti i link - v. immagine ad inizio pagina.)"
    reservations:
      line_1: "Le 'prenotazioni meeting' permettono agli utenti abilitati come 'team-manager' di creare e compilare un foglio presenze per ogni meeting a cui una squadra vuole partecipare."
      line_1_1: "(Se il tuo utente non è abilitato come 'team-manager', può semplicemente richiedercelo tramite e-mail alla sezione 'Contattaci'.)"
      line_2: "Il foglio iscrizioni creato serve attualmente solo per avere una nota stampabile da portarsi al meeting sulla quale segnare più comodamente i passaggi gara. Le iscrizioni vere e proprie, ovviamente, devono ancora essere effettuate tramite i canali appositi dal resposabile di squadra."
      line_3: "Ciò nonostante, abbiamo riscontrato che avere uno strumento anche solo per tenere traccia in un punto solo di chi ha confermato o meno la propria presenza (o ha detto di non venire) semplifica di parecchio la vita ai 'team-manager'. Per non parlare di un comodo foglio pre-compilato su cui segnarsi i passaggi..."
      line_4: "Il foglio prenotazioni viene creato con tutti gli atleti iscritti alle squadre che si stanno supervisionando. Il 'team-manager' può modificare i campi di tutti gli atleti. I singoli atleti possono accedere al foglio prenotazioni solo se il team-manager ne ha creato uno prima e possono modificare solo la riga che li riguarda."
      line_5: "Se un foglio prenotazioni è stato creato per la propria squadra (ed esistono 'prenotazioni'), il pulsante di download del PDF del foglio così come la linguetta per accedere al foglio stesso, compaiono visualizzando un meeting a cui la propria squadra può partecipare (perché affiliata allo stesso circuito)."
    goggle_cups:
      note_1: "Le Goggle-Cup definite vengono ripartite in visualizzazione tra la Radiografia del singolo nuotatore e quella della squadra."
      note_2: "Nella radiografia del nuotatore vengono riportati i dettagli che lo riguardano, in quella della squadra c'è la classifica aggiornata e lo storico ('Albo d'oro') delle Goggle-Cup tenute nel corso degli anni."
    scoring:
      intro_1: "Sotto a 'Varie' nel menù laterale è possibile trovare anche i calcoli dei punteggi FIN e dei tempi da raggiungere dato un determinato punteggio come 'obiettivo', così come confrontarsi con altri nuotatori nella stessa categoria ('Duel in the pool')."
      fin_score_subtitle: "Calcolo punteggio FIN"
      fin_score_1: "Se si è loggati col proprio utente, molti dei campi compaiono pre-selezionati, ma è comunque possibile selezionare tutti i parametri premendo su ogni riga con un pulsante e scrivendo il tempo che si intende fare o che si è fatto."
      fin_score_2: "Premendo sul pulsante finale di calcolo, Goggles riporta il possibile punteggio FIN per il campionato corrente, ottenibile in base al tempo scritto e ai record di specialità e categoria."
      fin_time_subtitle: "Calcolo tempo obiettivo FIN"
      fin_time_1: "Come nel caso precedente, se si è loggati col proprio utente, molti dei campi compaiono pre-selezionati. Per calcolare in tempo obiettivo è necessario selezionare tutti i parametri premendo su ogni riga con un pulsante e digitando il punteggio che si vorrebbe ottenere."
      fin_time_2: "Premendo sul pulsante di calcolo, Goggles riporta il tempo necessario per ottenere il punteggio FIN (sul campionanto corrente) che si è scelto come obiettivo per specialità e categoria."
      duel_subtitle: "'Duel in the pool'"
      duel_1: "Scrivendo almeno 4 caratteri del nome di un atleta, nei due campi di inserimento è possibile scegliere 2 nuotatori appartenenti alla stessa categoria e verificare in quali specialità hanno partecipato agli stessi meeting. Se il nome cercato non compare nell'elenco, provate ad aggiungere sempre più caratteri. (Tenete presente che i nomi degli atleti vengono cercati prima per cognome.)"
      duel_2: "E' un modo 'non cruento' di verificare l'andamento di chi di solito ci si ritrova in batteria. Ma, magari, può anche essere un modo per scommettere qualche birra (o quello che volete)..."
    pools:
      search: "Sotto a 'Varie', nel menù laterale, è possibile accedere alla ricerca di piscine e delle loro recensioni."
      detail: "La pagina di dettaglio che si ottiene cliccando sul nome di una piscina mostra ciò che è conosciuto riguardo a quella piscina assieme al tab dello storico delle recensioni (o note) a riguardo."
      detail2: "Cliccando sull'icona di Google Maps in alto a destra nel dettaglio piscina, viene richiamata la mappa della piscina ottenuta in base all'indirizzo acquisito. (In futuro useremo coordinate più precise.)"
      review_subtitle: "Recesioni (commenti) su piscine"
      review_edit: "Cliccando sul pulsante per aggiungere un nuovo commento nel tab delle 'recensioni' (che compare solo se si è loggati col proprio utente), viene presentata una form compilabile per salvare ciò che si ricorda di quella piscina. Cercate soprattutto di non 'trollare' ma di essere utili: se vedete così tante piscine come vediamo noi ogni anno, un giorno anche non troppo lontano potreste ritrovarvi a desiderare di aver scritto da qualche parte di portarsi dietro un lucchetto extra, un tappetino o cos'altro. Insomma, avete capito."
      review_show: "Quando si accede al dettaglio di una recensione piscina viene visualizzato il commento per intero coi tasti di valutazione (positiva o negativa) riguardo il commento. Cliccando sulla freccia verso l'alto si valuta il commento come utile ('upvote'); cliccando sulla freccia verso il basso, si valuta il commento come inutile o dannoso ('downvote')."
      review_show2: "Nel caso di commenti particolarmente fastidiosi, è possibile segnalarceli automaticamente premendo semplicemente sul tasto 'Segnala'."
    trainings:
      social_subtitle: "Allenamenti e condivisione"
      intro: "Sotto a 'Varie', nel menù laterale, è possibile accedere alla sezione riguardante la gestione degli allenamenti e dei modelli di allenamento. Ogni allenamento utente può essere creato ex-novo o basato sulla copia di un allenamento pre-esistente o di un modello, usato come base."
      intro2: "Ogni allenamento o modello di allenamento utente è legato all'utente che lo ha creato, anche se è possibile condividerlo con un utente che è stato dichiarato come 'swimming buddy' (compagno di allenamenti)."
      social1: "Normalmente Goggles automaticamente definisce come compagni di allenamento ('Swimming buddy') tutti gli stessi iscritti ad una stessa squadra, ma è possibile sia rimuovere, bloccare o richiedere l'amicizia di qualsiasi altro atleta che sia un 'goggler', cioé che abbia anche un utente nel sistema. (La condivisione degli allenamenti è possibile solo fra utenti iscritti.)"
      social2: "Per modificare l'elenco dei propri compagni di allenamento, basta selezionare sempre nel menù laterale la voce 'Swimming buddies'. Dall'elenco di utenti che compare, cliccando su di un nome si va alla radiografia del nuotatore corrispondente, dove compaiono i pulsanti per le condivisioni."
      social3: "Il pulsante per la conferma/deconferma dell'identità, serve per confermare (se conoscete personalmente quel nuotatore) che l'associazione tra il nuotatore ed il nome utente è vera. (E' ovviamente possibile de-confermare un utente se vi siete sbagliati o non siete sicuri della sua identità digitale.) Un utente/'goggler' confermato per ora può fare poco di più di un utente 'normale' non confermato, ma ottiene comunque la nostra stima. :-)"
      social4: "Sulla radiografia di un nuotatore 'goggler', cliccando su 'Modifica', si possono editare i parametri di condivisione dell'amicizia (o della richiesta di amicizia)."
      social4_1: "La creazione e condivisione di calendari personalizzati gare per ora è solo stata pianificata ma non ancora introdotta."
      social5: "Cliccando su 'Rimuovi' si elimina del tutto la possibilità di condivisione - o la richiesta (se questa non è ancora stata accettata)."
      trainings_subtitle: "Allenamenti e modelli"
      search: "Nella finestra di ricerca degli allenamenti è possibile ricercarli (per ora) in base alla descrizione. I risultati base partono dagli unici allenamenti accessibili (o condivisi) con l'utente corrente."
      search2: "Cliccando su 'PDF' si ottiene il file stampabile dell'allenamento. Cliccando su 'Copia' viene creato un nuovo allenamento usando quello della riga corrente come base."
      search3: "Cliccando su 'L'ho fatto' si aggiunge una 'Storia allenamento', dove semplicemente si comunica a Goggles di aver eseguito quell'allenamento, assieme ad un commento sulla sua esecuzione o sull'allenamento stesso. In questo modo, non solo si può creare un diario degli allenamenti eseguiti, ma anche fare in modo che Goggles riesca a tenere traccia dei metri percorsi e di quanto ci si è allenati nel corso di un anno sportivo."
      edit: "Cliccando sul pulsante di creazione di un nuovo allenamento (o di modifica, se l'utente corrente ne è proprietario) si accede alla complessa scheda di creazione/modifica allenamenti."
      edit2: "La scheda permette di creare diverse righe di allenamento, di riordinarle o raggrupparle tramite drag'n'drop, editando i singoli parametri di ognuna."
      edit3: "L'interfaccia nella sua forma attuale (che comunque è ancora temporanea) è così complessa che scoraggia i meno temerari. Ma non temete: stiamo lavorando ad un paio di alternative che vi sottoporremo in futuro, non appena possibile."
      show: "Cliccando sul nome di un allenamento visualizzato compare il dettaglio, coi relativi pulsanti per ottenerne una copia stampabile, o per copiarlo come nuovo nei propri allenamenti (indipendentemente dal fatto che sia un allenamento condiviso o meno), in modo da poterne modificare i contenuti."
      show1: "Se si è proprietari di un allenamento, ovviamente in visualizzazione compare anche il tasto per modificarlo."
      stories_subtitle: "Storie allenamento"
      stories: "Una 'storia allenamento' è semplicemente una riga che dice che il vostro utente ha eseguito quell'allenamento in un determinato giorno, assieme ad un possibile commento."
      stories2: "Goggles assume che la distanza nuotata sia quella dell'allenamento memorizzato. Per questo, se si intende rifare più giorni lo stesso allenamento magari variando solo un giorno la distanza, conviene o creare un unico modello di allenamento da copiare su più allenamenti utente, o comunque avere più copie uniche dello stesso allenamento, ognuna indicante la distanza giusta."
      radio_show: "Se presenti, gli allenamenti svolti vengono solitamente riassunti sintenticamente nella sottopagina apposita della Radiografia di un nuotatore."

    how_to_register_text:
      line1: "Sei un nuotatore master?"
      line2: "...E magari vorresti vedere ricostruita la tua carriera natatoria master degli ultimi dodici anni, con anche quelle prime gare di cui non avevi tenuto i risultati, quando ancora si gareggiava in slip?"
      line3: "O anche poter consultare con orgoglio il tuo medagliere virtuale aggiornato senza perdere un pomeriggio a sciogliere i nodi dei cordoni per contare le medaglie nello scatolone sull'ultimo ripiano della libreria?"
      line4: "O ancora, perché no, paragonare fra loro le tue prestazioni, confrontando i passaggi ed i parziali raccolti alle gare e che stanno sbiadendo sui fogli ingialliti nel terzo cassetto del mobile dello studio?"
      line5: "Ecco, allora probabilmente Goggles potrebbe aiutarti. Mentre stai leggendo queste poche righe Goggles sta lentamente, ma inesorabilmente acquisendo i dati della varie gare master per poterli poi presentare finalmente ordinati e riuniti. Probabilmente già ora Goggles consosce alcuni dei tuoi risultati e porebbe mostrarteli in ordine temporale o per prestazione, fornendoti dati statistici, punteggi, piazzamenti e medaglie."
      line6: "Perché Goggles possa farlo è sufficiente che ti registri e crei il tuo profilo. Clicca sul pulsante 'Registrati!' nella pagina di benvenuto. Ti verranno chiesti unicamente i dati necessari per poterti associare ad un nuotatore fra quelli in archivio (cognome, nome, anno di nascita) ed un indirizzo email per autenticarti e, solo se lo vorrai, per ricevere notifiche su risultati o amici di corsia."
      line7: "Una volta registrato potrai associarti ad un nuotatore ed accedere alla tua radiografia ed allora sì che... buon divertimento!"
      regi_steps_title: "La procedura di registrazione"
      line8: "Goggles è gratuito e si impegna a non dare i tuoi dati a terze parti e ti garantisce che non cercherà nemmeno di contattarti a scopo commerciale. Se vuoi saperne di più puoi dare una letta alla storia di Googles, nella sezione 'Panoramica'."
      line9: "In qualsiasi momento potrai annullare la registrazione e tornare a risultati cartacei e fogli di calcolo. ;-p"
      line10: "Segui questi semplici passi (davvero, promesso, nessuno cercherà di venderti una batteria di pentole):"
      line11: "Vai alla pagina di registrazione"
      line12: "Compila il tuo profilo"
      line13: "Non accontentarti del profilo minimo e clicca anche sull'associazione ad un nuotatore (perché *sei* un'atleta, giusto?)"
      line14: "Lascia che Goggles ti associ ad un nuotatore che conosce, o scegline tu uno manualmente (contattaci se il tuo nome non compare nell'elenco!)"

    what_can_i_do_text:
      line0: "Una breve panoramica"
      line2: "Nelle pagine dei risultati potrai vedere evidenziati i tuoi risultati, quelli dei tuoi compagni di squadra ed amici."
      line3: "A fianco dei risultati complessivi avrai a disposizione una sezione dedicata ai risultati tuoi e della tua squadra (se avete partecipato alla gara, naturalmente...)."
      line4: "E naturalmente, oltre alla classifica di società, non potrà mancare, come i tempi moderni impongono, una sezione dedicata alle statistiche."
      line5: "Goggles può conservare e mostarti i tempi dei passaggi (in virata) rilevati a mano durante le tue gare dal tuo burbero allenatore o dai tuoi pazienti compagni di squadra."
      line6: "Devi soltanto mandarceli nel formato che preferisci. Una volta inseriti nel sistema, compariranno come collegamenti cliccabili nelle pagine dei risultati e ti forniranno utili indicazioni di confronto nella pagina dedicata alle tue performance."
      line7: "Goggles ti offre la Radiografia, o meglio la tua storia natatoria secondo il cronometro."
      line8: "E' un insieme di viste e prospetti in cui potrai rileggere la storia dei tuoi risultati in ordine cronologico (la carriera) o ordinato per specialità e tempo (le prestazioni)."
      line9: "In una sezione apposita troverai l'immancabile prospetto dei tuoi tempi migliori divisi per tipo vasca e specialità ed in un altro il tuo medagliere virtuale, complessivo e diviso per federazione e specilità."
      line10: "Ma il nuoto non è solo uno sport individuale. Goggles vorrebbe aiutarti a creare un bel clima di squadra. Per questo anche alla tua squadra (o alle tue squadre) viene dedicata una apposita sezione."
      line11: "Oltre al palmares ed all'elenco dei nuotatori tesserati nelle stagioni correnti, qui troverai i record di società divisi per tipo vasca e categoria."
      line12: "Ma non è tutto. Goggles può gestirti la Goggle cup, una speciale classifica stilata in funzione dei propri record personali, per poter confrontare le prestazioni dei compagni di squadra e creare un piccolo campionato interno, giusto per speziare un po' la stagione."
      line13: "Vuoi sapere quanti punti tabellari FIN varrebbe una certa prestazione che ti senti già nelle braccia?"
      line14: "Goggles ti mette a disposizione il simulatore del calcolo del punteggio tabellare FIN, con le tabelle federali aggiornate per tutte le categorie e specialità, mantenendo sempre un occhio sulle tue prestazioni stagionali e sui record di società, giusto per darti uno stimolo in più!"
      line15: "E per finire, Goggles sa che il nuoto è anche scienza, metodo, costanza, oltre che naturalmente talento, faticose cene per organizzare le trasferte ed estenuanti pranzi del dopo gara."
      line16: "Mentre sul versante pranzi e cene siamo già tutti fortissimi (e ci applichiamo senza riserve), per la parte scientifica, tenere controllati i propri allenamenti, cercare di costruirli dando un senso generale alla preparazione e cercando di non trascurare nessun aspetto, è un punto di arrivo non scontato."
      line17: "Per questo Goggles ti offre la possibilità di memorizzare i tuoi allenamenti e rivederli nel breve e medio periodo analizzandone i volumi, la composizione e la qualità."
