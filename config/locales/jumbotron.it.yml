it:
  jumbotron:
    title_breast: "Goggles puo' memorizzare tutti i tuoi allenamenti!"
    text_breast: "Costruisci il tuo archivio personalizzato dei tuoi allenamenti preferiti o dai un'occhiata a quelli usati dai tuoi amici! Stampane una copia su carta ed inizia a lavorare!"
    title_emptylanes: "Goggles ti puo' aiutare a tenere traccia di tutta la tua vita natatoria!"
    text_emptylanes: "Con Goggles puoi memorizzare sia i tuoi dati di allenamento che consultare quelli di gara o inserire a mano altri risultati non-ufficiali come i passaggi di gara o i risultati delle competizioni non riconosciute. Puoi anche aggiungere recensioni per le piscine in cui sei stato per far sapere a tutti come hai trovato l'impianto. Nuotare non sara' piu' lo stesso!"
    title_freestyle: "Goggles ti aiuta a tenere traccia dei tuoi progressi!"
    text_freestyle: "Ti e' mai capitato di chiederti cosa avevi fatto in quella offuscata gara di tanti anni fa, che ricordi a malapena, per volerlo confrontare con gli ultimi risultati dell'ultima batteria in cui hai gareggiato? Ora puoi!"
    title_timertable: "Goggles mostra i tuoi risultati ufficiali!"
    text_timertable: "Dopo ogni Meeting di ciascuna delle Federazioni riconosciute, Goggles puo' importare automaticamente i dati. Controlla i tuoi risultati personali di nuoto e consulta le statistiche! Oppure segui gli sviluppi dei tuoi amici o dei tuoi compagni di corsia!"
    title_happy: "Segui con Goggles i risultati dei tuoi compagni di nuotate!"
    text_happy: "Associati ad un nuotatore registrato nei risultati su database e segui i tuoi progressi e quelli dei tuoi amici!"
